<div class="card card-custom mb-4">
    <form #userForm="ngForm" novalidate>
        <div class="card-header text-center">
            <input type="text" class="form-control" id="name" name="name" maxlength="200" required #name="ngModel"
                [(ngModel)]="item.name" />
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                <div *ngIf="name.errors?.required">You need to enter name</div>
            </div>
        </div>
        <div class="card-body text-center">
            <p class="my-0"><img src="/assets/img/user-icon.jpg" width="200" /></p>
            <input type="text" class="form-control mt-3 mb-2" id="title" name="title" maxlength="100" required
                #title="ngModel" [(ngModel)]="item.title" />
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
                <div *ngIf="title.errors?.required">You need to enter title</div>
            </div>
            <p class="mt-3 mb-2"><button class="btn btn-sm btn-custom"><i class="fa fa-calendar-check-o"></i>
                    Schedules</button></p>
        </div>
        <div class="card-footer text-center">
            <button type="button" class="btn btn-sm btn-outline-secondary" [disabled]="!userForm.valid"
                (click)="onCreate()"><i class="fa fa-plus"></i> Create</button>
        </div>
    </form>
</div>
