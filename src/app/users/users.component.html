<div class="button-group">
    <button [hidden]="newUserVisible" type="button" class="btn btn-sm btn-custom" (click)="onDisplayNewUser()"><i class="fa fa-user-plus"></i> Add</button>
    <button [hidden]="!newUserVisible" type="button" class="btn btn-sm btn-danger" (click)="onCancel()"><i class="fa fa-ban"></i> Cancel</button>
</div>
<div class="row">
    <div [hidden]="!newUserVisible" class="col-md-3">
        <new-user *ngIf="newUser" [item]="newUser" (createUserEvent)="onCreateNewUser($event)"></new-user>
    </div>
    <div *ngFor="let user of users; trackBy: identify" class="col-md-3" [hidden]="user.isDeleted">
        <user [item]="user"></user>
    </div>
</div>
