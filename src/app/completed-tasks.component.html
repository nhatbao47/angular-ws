<div class="card">
    <div class="card-header text-secondary">
        <h5 class="mb-0">Tasks got done<i class="fa fa-cubes right-icon"></i></h5>
    </div>
    <div class="card-body py-0">
        <ul class="list-group list-group-flush">
            <li *ngFor="let task of tasks" class="list-group-item px-0">
                <a href="#" (click)="onPreview(task)">{{task.title}}</a>
            </li>
        </ul>
        <task-preview></task-preview>
    </div>
</div>
