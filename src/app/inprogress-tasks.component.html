<div class="card">
    <div class="card-header text-success">
        <h5 class="mb-0">Tasks in progress<i class="fa fa-hourglass right-icon" aria-hidden="true"></i></h5>
    </div>
    <div class="card-body py-0">
        <ul class="list-group list-group-flush">
            <li *ngFor="let task of tasks" class="list-group-item px-0">
                <a href="#">{{task.title}}</a>
            </li>
        </ul>
    </div>
</div>
