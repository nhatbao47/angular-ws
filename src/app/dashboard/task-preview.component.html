<div *ngIf="task" [hidden]="!visible" class="border border-secondary bg-light p-2 mb-3">
    <span (click)="onHide()" class="pull-right" role="button"><i class="fa fa-times pointer"></i></span>
    <h4 class="mt-3 text-center"><i>{{task.title}} - Detail View</i></h4>
    <form>
        <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" value="{{task.title}}" disabled />
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" rows="3" disabled>{{task.description}}</textarea>
        </div>
    </form>
</div>
